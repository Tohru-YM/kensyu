<!DOCTYPE html>
<html lang = "ja">
<head>
	<meta charset = "utf-8">
	<title>Bootstrap学習4</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>

	<div class="container" style=" padding:20px 0;">

		<p><a href="#" data-toggle="tooltip" title="説明">This</a> and
			<a href="#" data-toggle="popover" title="説明" data-content="さらに説明">
				that
			</a>
		</p>

		<div id="carousel-example-generic" 
		class="carousel slide" data-ride="carousel" style="width:260px">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">

			    <div class="item active">
			      <img src="img/shiba1.jpg" alt="photo1">
			      <div class="carousel-caption">
			        写真1
			      </div>
			    </div>

			    <div class="item">
			      <img src="img/shiba2.jpg" alt="photo2">
			      <div class="carousel-caption">
			        写真2
			      </div>
			    </div>

			    <div class="item">
			      <img src="img/shiba3.jpg" alt="photo3">
			      <div class="carousel-caption">
			        写真3
			      </div>
			    </div> 

			  </div>
			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
		</div>


	</div>



<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script>
	$(function() {
		$("[data-toggle=tooltip]").tooltip({
			placement:"bottom"
		});
		
		$("[data-toggle=popover]").popover({
			placement:"bottom"
		});
	});


</script>
</body>
</html>
