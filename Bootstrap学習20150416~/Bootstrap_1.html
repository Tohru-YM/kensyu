<!DOCTYPE html>
<html lang = "ja">
<head>
	<meta charset = "utf-8">
	<title>Bootstrap学習1</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>

	<div id="header" class="container" style="background:red;">
		header
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-3 hidden-xs" style="background:pink;">Side1</div>
			<div class="col-sm-6 col-xs-6" style="background:gray;">Main</div>
			<div class="col-sm-3 col-xs-6" style="background:green;">Side2</div>
		</div>
	</div>
	<div id="footer" class="container visible-xs" style="background:blue;">
		footer
	</div>
	<div class="container table-responsive" style="padding:20px 0;">
		<table 
		class="table table-striped table-bordered table-hover table-condensed">
			<thead><tr><th>Name</th><th>Score</th></tr></thead>
		
			<tbody>
				<tr><td>A</td><td>200</td></tr>
				<tr class="warning"><td>B</td><td>500</td></tr>
				<tr><td>C</td><td>300</td></tr>
			</tbody>
		</table>
	</div>

	<div class="container" style=" padding:20px 0;">

		<form class="form-inline" style="margin-bottom:15px;">
			<div class="form-group has-error">
				<label class="control-label sr-only" for="email">E-mail</label>
				<input type="text" id="email" class="form-control" placeholder="email">
				<span class="help-block sr-only">Error!</span>
			</div>
			<div class="form-group">
				<input type="submit" value="submit" 
				class="btn btn-primary">
			</div>
		</form>

		<form class="form-horizontal" style="margin-bottom:15px;">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">E-mail</label>
				<div class="col-sm-4">
					<input type="text" id="email" class="form-control" placeholder="email">
				</div>

			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">E-mail</label>
				<div class="col-sm-4">
					<input type="text" id="email" class="form-control" placeholder="email">
				</div>
				
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-4">
					<input type="submit" value="submit" 
					class="btn btn-primary">
				</div>
			</div>
		</form>

	</div>



<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
