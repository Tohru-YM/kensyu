<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>スロット1(jQuery)</title>
	<link rel="stylesheet" href=slot.css>
</head>
<body>
	<p class="title">スロット1</p>
	<table border="2px" bordercolor="black" width="400px" align="center">
	<thead>
		<tr id="ue">
			<th>1</th>
			<th>2</th>
			<th>3</th>
		</tr>
	</thead>
	<tbody>
		<tr class="atari">
			<td id="ichiban" data-slot="ichiban" class="reel">?</td>
			<td id="niban" data-slot="niban" class="reel">?</td>
			<td id="sanban" data-slot="sanban" class="reel">?</td>
		</tr>
		<tr class="atari">
			<td><input type="button" id="hidari" value="止める"/></td>
			<td><input type="button" id="chuo" value="止める"/></td>
			<td><input type="button" id="migi" value="止める"/></td>
		</tr>
	</tbody>
	</table>
	<p align="center">
		<input type="button" style="background:red; font-weight:bold;" id="start" 
		value="もう１回"/>
	</p>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script>
		(function() {
			$(function() {
				slotichi();
				slotni();
				slotsan();
				$("#start").click(function() {
					$("#ichiban").data("slot","ichiban");
					$("#niban").data("slot","niban");
					$("#sanban").data("slot","sanban");
					slotichi();
					slotni();
					slotsan();
				});
		
				
			});
				function slotichi() {
					if($("#ichiban").data("slot") == "ichiban") {
						$("#ichiban").text(function() {
							if($(this).text() == "?"){
								return Math.floor(Math.random() * 10);
							}
							else{
								
								return Math.floor(Math.random() * 10);
							}
						});
						setTimeout(slotichi,100);
					}	
				}
				function slotni() {
					if($("#niban").data("slot") == "niban") {
						$("#niban").text(function() {
							if($(this).text() == "?"){
								return Math.floor(Math.random() * 10);
							}
							else{
								
								return Math.floor(Math.random() * 10);
							}
						});
						setTimeout(slotni,100);
					}	
				}
				function slotsan() {
					if($("#sanban").data("slot") == "sanban") {
						$("#sanban").text(function() {
							if($(this).text() == "?"){
								return Math.floor(Math.random() * 10);
							}
							else{
								
								return Math.floor(Math.random() * 10);
							}
						});
						setTimeout(slotsan,100);
					}	
				}


			$("#hidari").click(function() {
				$("#ichiban").data("slot","stop");
				slotStop();	
			});
			$("#chuo").click(function() {
				$("#niban").data("slot","stop");
				slotStop();	
			});
			$("#migi").click(function() {
				$("#sanban").data("slot","stop");
				slotStop();	
			});
			function slotStop() {
				if(($("#ichiban").data("slot") == "stop") && ($("#niban").data("slot") == "stop") && ($("#sanban").data("slot") == "stop") ) 
				{
					if(($("#ichiban").text() == $("#niban").text())
						&& ($("#ichiban").text() == $("#sanban").text())
						) {
						alert("大当たり!!");
					}
					else{
						alert("はずれ");
					}	
				}
			}
		})();	
	</script>
</body>
</html>
