<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ストップウォッチ</title>
</head>
<body>
	<h1>ストップウォッチ</h1>
		<div id="sec"  data-tokei="watch" style="font-size:110px">0.00</div>
		<input type="button" value="スタート" id="run"/>
		<input type="button" value="ストップ" id="stop"/>
		<input type="button" value="リセット" id="reset"/>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script>
var startTime = (new Date()).getTime(),
	running = false,
	nowTime;
	$(function() {
		

			/*$("#run").click(function roop() {
				if($("#sec").data("tokei") == "watch") {
					$("#sec").text(function () {
						return (((new Date()).getTime() - startTime) / 1000).toFixed(2);
					});
					setTimeout(function() {roop();}, 100);
				}	
			});*/
			$("#run").click(function() {
				if(!running) {
					running = true;
					roop()
				}	
			});
			$("#stop").click(function() {
				//$("#sec").data("tokei", "stop");
				if(!running) return false;
					running = false;
					return clearTimeout(nowTime);
					
			});
			$("#reset").click(function() {
				if(running) return;			
				$("#sec").data("tokei", "watch").text("0.00");
			});
	});
	function roop() {
			$("#sec").text(function () {
				return (((new Date()).getTime() - startTime) / 1000).toFixed(2);
			});
			nowTime = setTimeout(function() {roop();}, 100);
	}
</script>
</body>
</html>
