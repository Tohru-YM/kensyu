	</head>
	<body>
		<p id="clock"/>
			<script>
				function justtime(){	
					var hiduke ;
					hiduke= new Date();
					var year = hiduke.getFullYear();
					var month = hiduke.getMonth()+1;
					var date = hiduke.getDate();
					var day = hiduke.getDay();
					var hours = hiduke.getHours();
					var minutes = hiduke.getMinutes();
					var seconds = hiduke.getSeconds();
					var youbi = new Array(
						"日","月","火","水","木","金","土"
						);
					var time = ("<b>西暦</b>"+year+"年"+month+"月"+date+"日"+youbi[day]+"曜日"+hours+"時"+minutes+"分"+seconds+"秒");
					document.getElementById("clock").innerHTML
					= time;
					return time;
				};
				setInterval("justtime()",1000);		
				console.log(justtime());
			</script>
	</body>
